<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bostrap Demo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <style>
          body{
              margin: 30px;
              padding: 30px;
              height: 100vh;
          }
      </style>
  </head>
  <body class="bg-info-subtle">
    
    <div class="container px-4 text-start">
    <div class="row gx-5">
      <div class="col">
          <form class="m-0 h-50 p-2">
              <h1 class="fw-bold">Sign Up</h1>
              <p class="fs-6">Find your job Here</p>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
                <input type="email" class="form-control m-0 w-50" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control w-50" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-bold">Confirm Password</label>
                <input type="password" class="form-control w-50" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-primary p-2 m-0 w-50">Sign Up</button>
          </form>
          <div class="w-75 h-75 position-absolute bottom-0 m-5 p-4 text-end">
            <img src="islamic-bg-people.png" class="rounded float-end" alt="">
          </div>
      </div>
    </div>

    <div class="fw-bold text-capitalize text-center w-50">
      <p>Have an account?<a href="#">Sign in</a></p>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
